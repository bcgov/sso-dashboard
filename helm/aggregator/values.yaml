replicaCount: 1

image:
  repository: ghcr.io/bcgov/sso-aggregator
  tag:
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: sso-aggregator
fullnameOverride: sso-aggregator

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

postgres:
  host: sso-aggregator-patroni
  database: aggregation
  port: 5432
  credentials:
    secret: sso-aggregator-patroni-appusers
    usernameKey: username-appuser1
    passwordKey: password-appuser1

patroni:
  replicaCount: 2
  image:
    repository: registry.opensource.zalan.do/acid/spilo-14
    tag: 2.1-p7

  postgresMajorVersion: 14

  nameOverride: sso-aggregator-patroni
  fullnameOverride: sso-aggregator-patroni

  additionalCredentials:
    - username: aggregation
      password:

  persistentVolume:
    size: 10Gi
