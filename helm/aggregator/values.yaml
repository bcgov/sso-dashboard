replicaCount: 1

image:
  repository: ghcr.io/bcgov/sso-aggregator
  tag:
  pullPolicy: Always

imagePullSecrets: []
nameOverride: sso-aggregator
fullnameOverride: sso-aggregator

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ''

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

resources:
  limits:
    cpu: 300m
    memory: 512Mi
  requests:
    cpu: 150m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage:

nodeSelector: {}

tolerations: []

affinity: {}

postgres:
  host: sso-aggregator-patroni
  database: aggregation
  port: 5432
  credentials:
    secret: sso-aggregator-patroni-appusers
    usernameKey: username-appuser1
    passwordKey: password-appuser1

patroni:
  replicaCount: 2
  image:
    repository: registry.opensource.zalan.do/acid/spilo-14
    tag: 2.1-p7
  resources:
    requests:
      cpu: 150m
      memory: 256Mi
    limits:
      cpu: 300m
      memory: 512Mi

  postgresMajorVersion: 14

  nameOverride: sso-aggregator-patroni
  fullnameOverride: sso-aggregator-patroni

  additionalCredentials:
    - username: aggregation
      password:

  persistentVolume:
    size: 10Gi

compactor:
  secret: sso-aggregator
  enabled: false
  retentionPeriod: '1 year'
  resources:
    limits:
      cpu: 100m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi
